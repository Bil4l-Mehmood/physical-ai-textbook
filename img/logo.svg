<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot head outline -->
  <rect x="8" y="10" width="24" height="20" rx="4" fill="url(#gradient1)" />

  <!-- Eyes -->
  <circle cx="16" cy="18" r="3" fill="white" opacity="0.9" />
  <circle cx="24" cy="18" r="3" fill="white" opacity="0.9" />

  <!-- Eye pupils with AI sparkle -->
  <circle cx="16.5" cy="18.5" r="1.5" fill="url(#gradient2)" />
  <circle cx="24.5" cy="18.5" r="1.5" fill="url(#gradient2)" />
  <circle cx="15.5" cy="17.5" r="0.5" fill="white" />
  <circle cx="23.5" cy="17.5" r="0.5" fill="white" />

  <!-- Antenna -->
  <line x1="20" y1="10" x2="20" y2="6" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round" />
  <circle cx="20" cy="5" r="2" fill="url(#gradient2)" />

  <!-- Smile/mouth -->
  <path d="M 14 24 Q 20 27 26 24" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.9" />

  <!-- Body -->
  <rect x="12" y="30" width="16" height="6" rx="2" fill="url(#gradient1)" opacity="0.8" />

  <!-- Arms -->
  <rect x="6" y="32" width="6" height="2" rx="1" fill="url(#gradient1)" opacity="0.7" />
  <rect x="28" y="32" width="6" height="2" rx="1" fill="url(#gradient1)" opacity="0.7" />

  <!-- AI neural network dots -->
  <circle cx="12" cy="22" r="0.8" fill="white" opacity="0.6" />
  <circle cx="28" cy="22" r="0.8" fill="white" opacity="0.6" />
  <circle cx="20" cy="26" r="0.8" fill="white" opacity="0.6" />
</svg>
